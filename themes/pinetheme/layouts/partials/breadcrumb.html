<div id="doc-breadcrumbs">
    <div id="doc-breadcrumbs-contents">
        <span id="doc-breadcrumbs-icon"><img src="/img/tree.svg" height="16" width="16" alt="Tree symbol for the breadcrumbs"></span>
            
        {{ range .Ancestors.Reverse }}

            <!-- Filter top level -->
            {{ if ne .Kind "home" }}

            <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>&nbsp;/

            {{ end }}
        {{ end }}

        <!-- Current -->
        {{ .Title }}

    </div>
    <div>
        <span class="editpage">
            <a href="https://github.com/pine64/website/edit/main/content/{{ .File.Path }}" target="_blank">Edit&nbsp;page</a>
        </span>
    </div>
</div>
