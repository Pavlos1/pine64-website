{{ define "main" }}

<div class="headerbox pad">
    <div class="namebox">
        <h1>{{ .Title }}<br><span>BY&nbsp;PINE64</span></h1>
    </div>
    <div class="imagebox">
        {{if and (isset .Params.cover "image") (ne .Params.cover.image "") }}
            <img src="{{ .Params.cover.image }}" alt="Image of the device.">
        {{end}}
    </div>
</div>

<div class="box full">
    <div class="box rows ">
        <div class="deviceshr"></div>
    </div>
</div>

<div class="devices box rows pad">
    {{ .Content }}
</div>

{{ end }}
